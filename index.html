<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballout4tech</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #02021E;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: left;
            position: relative;
            z-index: 1;
            padding: 60px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            box-sizing: border-box;
        }
        .logo img {
            height: 40px;
        }
        h1 {
            font-size: 48px;
            letter-spacing: 4px;
            margin-bottom: 10px;
            margin-top: 50px;
        }
        .tagline {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, minmax(200px, 1fr));
            gap: 15px;
        }
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 24px;
            border: 1px solid #1499d0;
            color: #1499d0;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
            text-align: center;
            width: 220px;
        }
        .btn:hover {
            background-color: #1499d0;
            color: #02021E;
        }
        .social {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.8;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('BG.png') no-repeat center center/cover;
            z-index: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 40px;
                text-align: center;
                align-items: center;
            }
            h1 {
                font-size: 36px;
            }
            .buttons {
                grid-template-columns: 1fr; /* One column layout for phones */
                gap: 10px;
            }
            .btn {
                width: 100%; /* Make buttons full width */
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="logo.png" alt="Logo" />
            </div>            
            <h1>BALLOUT</h1>
            <p class="tagline">AI-Powered Innovation Software</p>
            <div class="buttons">
                <a href="#" class="btn">Our Services &#x27A1;</a>
                <a href="https://forms.gle/R3CF3iNvz58oAGb77" class="btn">Request a Quote &#x27A1;</a>
                <a href="Our previous works.pdf" class="btn">About us &#x27A1;</a>
                <a href="mailto:contact@ballout.tech" class="btn">Contact us &#x27A1;</a>
            </div>
            <p class="social">All rights reserved Â© 2025 </p>
        </div>
    </div>
</body>
</html>
